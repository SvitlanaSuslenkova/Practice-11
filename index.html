<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css"> 

</head>
<body>
<main>
<section class="sectionOne">

<a class="logobutton">
    <div><img class="logoone" src="circle.svg" alt=""></div>
  <div class="baseapparel">
    <img class="logotwo" src="base.svg" alt="BASE">
    <img class="logothree" src="apparel.svg" alt="APPAREL">
  </div>
</a>

</section>

<section class="sectionTwo">
  <img class="heroDesktop" src="hero-desktop.jpg" alt="" width="610px" height="800px">
  <img class="heroMobile" src="hero-mobile.jpg" alt="" width="375px" height="250px">
</section>

<section class="sectionThree">
  <h1><span class="we">We're</span><br> coming soon</h1>
  <p class="hello">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <form name="form1" action="#">
    <input class="emailarea" type="email" id="email" name="email" placeholder="Email Address">
    <button class="submit" name="validate" type="submit" onclick="validateEmail(event)"><img src="icon-arrow.svg" alt="&#8827;"></button>
    <img class="errorCircle" src="icon-error.svg" alt="">
    <p class="textError">Please provide a valid email!</p>
  </form>
  
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Svitlana Suslenkova</a>.
  </p>
</section>
</main>
<script src="script.js"></script>
</body>
</html>
